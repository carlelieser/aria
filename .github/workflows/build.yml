name: Build

on:
    workflow_dispatch:
    push:
        branches: [main]
        paths-ignore:
            - '*.md'
            - 'docs/**'
    pull_request:
        branches: [main]
        paths-ignore:
            - '*.md'
            - 'docs/**'

concurrency:
    group: ${{ github.workflow }}-${{ github.ref }}
    cancel-in-progress: true

jobs:
    build-android:
        name: Build Android APKs
        runs-on: ubuntu-latest
        steps:
            - name: Checkout repository
              uses: actions/checkout@v6

            - name: Setup Node.js
              uses: actions/setup-node@v6
              with:
                  node-version: 20
                  cache: 'npm'

            - name: Setup Java
              uses: actions/setup-java@v4
              with:
                  distribution: 'temurin'
                  java-version: '17'

            - name: Setup Android SDK
              uses: android-actions/setup-android@v3

            - name: Install dependencies
              run: npm ci

            - name: Generate native project
              run: npx expo prebuild --platform android --clean

            - name: Build Debug APK
              working-directory: android
              run: ./gradlew assembleDebug

            - name: Build Release APK
              working-directory: android
              run: ./gradlew assembleRelease

            - name: Upload Debug APK
              uses: actions/upload-artifact@v4
              with:
                  name: aria-debug
                  path: android/app/build/outputs/apk/debug/app-debug.apk
                  retention-days: 30

            - name: Upload Release APK
              uses: actions/upload-artifact@v4
              with:
                  name: aria-release
                  path: android/app/build/outputs/apk/release/app-release.apk
                  retention-days: 30

    build-ios:
        name: Build iOS App
        runs-on: [self-hosted, macOS]
        env:
            RUNNER_TOOL_CACHE: /Users/devplex/actions-runner/_work/_tool
        steps:
            - name: Checkout repository
              uses: actions/checkout@v6

            - name: Setup Node.js
              uses: actions/setup-node@v6
              with:
                  node-version: 20
                  cache: 'npm'

            - name: Setup Ruby
              uses: ruby/setup-ruby@v1
              with:
                  ruby-version: '3.2'
                  bundler-cache: true

            - name: Install dependencies
              run: npm ci

            - name: Generate native project
              run: npx expo prebuild --platform ios --clean

            - name: Install Pods
              working-directory: ios
              run: bundle exec pod install

            - name: Build iOS (Simulator)
              run: bundle exec fastlane ios build_simulator

            - name: Upload iOS Simulator Build
              uses: actions/upload-artifact@v4
              with:
                  name: aria-ios-simulator
                  path: ios/build/Build/Products/Debug-iphonesimulator/Aria.app
                  retention-days: 30

    build-summary:
        name: Build Summary
        runs-on: ubuntu-latest
        needs: [build-android, build-ios]
        if: always()
        steps:
            - name: Build Summary
              run: |
                  echo "## Build Artifacts" >> $GITHUB_STEP_SUMMARY
                  echo "" >> $GITHUB_STEP_SUMMARY
                  echo "| Artifact | Platform | Description |" >> $GITHUB_STEP_SUMMARY
                  echo "|----------|----------|-------------|" >> $GITHUB_STEP_SUMMARY
                  echo "| aria-debug | Android | Debug APK for testing |" >> $GITHUB_STEP_SUMMARY
                  echo "| aria-release | Android | Release APK for distribution |" >> $GITHUB_STEP_SUMMARY
                  echo "| aria-ios-simulator | iOS | Simulator build for testing |" >> $GITHUB_STEP_SUMMARY
